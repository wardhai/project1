<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/screen.css">
  <script async src="js/button.js"> </script>  
</head>
<body>
  <div id="title">
    <h1>Kitten Foster Care Form</h1>
  </div>
  <form method="POST" autocomplete="on" action="#null">
    <div id="form_body">
		<fieldset>
			<div>
				 <label id="form2">First Name:</label>
				</div>
				 <input type="text" name="first_name_field">
				<div>
				 <label id="form3">Last Name:</label>
				</div>
				 <input type="text" name="last_name_field">
				<div>
				 <label id="form4">Phone Number:</label>
				</div>
				 <input type="tel" name="phone_field" >
				<div>
				 <label id="form5">Email Address:</label>
				</div>
				 <input type="email" name="email_field" >
				<div>
				 <label id="form6">Date of Birth:</label>
				</div>
				<input type="text" name="dob_field" >
        </fieldset>
     </div>
	<div>
     <input type="submit" value="Foster Today!" onClick="AlertScreen()" class="submit-button">
	</div>
  </form>
	  <p> This Website Was Created by Wardha Iftikhar </p>
</body>
</html>
